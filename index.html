<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepali Naya Barsa</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Naya Barsa</h1>
    <div class="container">
      <div class="con days">
        <p class="big-text" id="day">0</p>
        <p class="track-text">
           days
        </p>
      </div>

      <div class="con  hours">
        <p class="big-text" id="hour">0</p>
        <p class="track-text">
          hours
        </p>
      </div>

      <div class="con  minutes">
        <p class="big-text" id="mins">0</p>
        <p class="track-text">
          minutes
        </p>
      </div>

      <div class="con  seconds">
        <p class="big-text" id="secs">0</p>
        <p class="track-text">
          seconds
        </p>
      </div>

    </div>

  </main>

</body>
</html>
